<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login/Register | Guru Pathsala</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="Images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Education is not the filling of a pail but the lighting of a fire</span>
          <span class="text-2">William Butler Yeats</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="Images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">The direction in which education starts a man will determine his future life</span>
          <span class="text-2">Plato</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Log In" onClick="myFunction1()">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sign Up now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Register" onClick="myFunction()">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Log In now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script>
    function myFunction() {
      window.location.href="student_register.html";
    }
    function myFunction1() {
      window.location.href="../index.html";
    }
  </script>
</body>
</html>
